<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עם הנצח</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="register.css">
</head>

<body dir="rtl">
    <div class="container min-vh-100">

        <div class="row p-4 g-5">
            <div class="col-md-1 text-center">
                <a class="fs-5" href="login.html">התחבר</a>
            </div>
            <div class="col-md-10 text-center">
                <div id="title">עם הנצח</div>
            </div>
            <div class="col-1">
                <img class="col-3 bsymbol" src="../pictures/symbol.png">
            </div>
        </div>
        <div class="row p-2">
            <div class="col my-4">
                <div class="fs-2">הירשם</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group d-flex">
                    <div class="col-3 my-4 fs-5">שם פרטי</div>
                    <input class="col-5 my-4 fs-5" id="first_name">
                </div>
            </div>
            <div class="col-md-6 d-flex">
                <div class="col-3 my-4 fs-5">שם משפחה</div>
                <input class="col-5 my-4" id="last_name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group d-flex">
                    <div class="col-3 my-4 fs-5">דואר אלקטרוני</div>
                    <input class="col-5 my-4 fs-5" id="mail">
                </div>
            </div>
            <div class="col-md-6 d-flex">
                <div class="col-3 my-4 fs-5">סיסמה</div>
                <input type="password" class="col-5 my-4" id="password">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group d-flex">
                    <div class="col-3 my-4 fs-5">תאריך לידה</div>
                    <input type="date" class="col-5 my-4 fs-5" id="d_o_b">
                </div>
            </div>
            <div class="col-md-6 d-flex">
                <div class="col-3 my-4 fs-5">תמונה</div>
                <input type="file" class="col-5 my-4" id="password">
            </div>
        </div>
        <div class="row p-5">
            <div class="col">
                <div class="col-md-12 text-center">
                    <a href="#" class="button col-1 my-4" id="button">שאלון</a>
                </div>
            </div>
        </div>
        <div class="popup">
            <div class="popup-content">
                <img class="close" src="pictures/close.png">
                <img class="img" src="pictures/symbol.png">
                <div class="container quiz">
                    <div class="row">
                        <div class="col">
                            <div class="form-group d-flex">
                                <div class="col-6 my-2 fs-5">מתי התאהבת בביתר</div>
                                <input class="col-4 my-2 fs-5" id="love">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group d-flex">
                                <div class="col-6 my-2 fs-5">מי השחקן האהוב עליך</div>
                                <input class="col-4 my-2 fs-5" id="player">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group d-flex">
                                <div class="col-md-6 my-2 fs-5">האם אי פעם לבשת אדום</div>
                                <input class="col-4 my-2 fs-5" id="red">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col-md-12 text-center">
                            <button id="send" class="button col-2 mt-n3">שלח</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="register.css"></script>
</body>

</html>
