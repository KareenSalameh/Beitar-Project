<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עם הנצח</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="update_details.css">
</head>

<body dir="rtl">
    <div class="container">
        <div class="row p-4 g-5">
            <div class="col-1 login">
                <a class="fs-5" href="login.html">התחבר</a>
            </div>
            <div class="col-md-10 text-center move">
                <div id="title"><b>עם הנצח</b></div>
            </div>
            <div class="col-1">
                <img class="col-3 bsymbol" src="../pictures/symbol.png">
            </div>
        </div>
        <div class="row p-2">
            <div class="col my-2">
                <div class="fs-3"><u>עדכון פרטים</u></div>
            </div>
        </div>
        <form>
            <div class="row form-outline">
                <div class="col form-outline row p-4">
                    <div class="col-md-3">
                        <label class="form-label fs-5">שם פרטי</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="דוגמה: ישראל">
                    </div>
                    <div class="form-text"></div>
                </div>
                <div class="col form-outline row p-4">
                    <div class="col-md-3">
                        <label class="form-label fs-5">שם משפחה</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="דוגמה: ישראלי">
                    </div>
                    <div class="form-text"></div>
                </div>
            </div>
            <div class="row form-outline">
                <div class="col form-outline row p-4">
                    <div class="col-md-3">
                        <label class="form-label fs-5">דואר אלקטרוני</label>
                    </div>
                    <div class="col-md-3">
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                    <div class="form-text"></div>
                </div>
                <div class="col form-outline row p-4">
                    <div class="col-md-3">
                        <label class="form-label fs-5">סיסמה</label>
                    </div>
                    <div class="col-md-3">
                        <input type="password" class="form-control" placeholder="סיסמה חייבת להכיל לפחות 4 תווים.">
                    </div>
                    <div class="form-text"></div>
                </div>
            </div>
            <div class="row form-outline">
                <div class="col form-outline row p-4">
                    <div class="col-md-3">
                        <label class="form-label fs-5">תאריך</label>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-text"></div>
                </div>
                <div class="col form-outline row p-4">
                    <div class="col-md-3">
                        <label class="form-label fs-5">תמונת פרופיל</label>
                    </div>
                    <div class="col-md-3">
                        <input type="file" class="form-control">
                    </div>
                    <div class="form-text"></div>
                </div>
            </div>
        </form>
        <div class="row my-4">
            <div class="col">
                <div class="col-md-12 text-center">
                    <a href="#" class="button col-1 my-4 ub" id="button">עדכן</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="update_details.css"></script>
</body>

</html>
