<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עם הנצח</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>

<body dir="rtl">
    <div class="container">

        <div class="row p-4 g-5">
            <div class="col-md-1 text-center">
                <a class="fs-5" href="register.html">הירשם</a>
            </div>
            <div class="col-md-10 text-center">
                <div id="title">עם הנצח</div>
            </div>
            <div class="col-1">
                <img class="col-3 bsymbol" src="pictures/symbol.png">
            </div>
        </div>
        <div class="row p-4 move">
            <div class="col-md-4">
                <div class="fs-2">התחבר</div>
            </div>
        </div>
        <div class="row p-4 move">
            <div class="col-md-4">
                <div class="fs-5">דואר אלקטרוני</div>
            </div>
            <div class="col-md-3">
                <input id="mail">
            </div>
        </div>
        <div class="row p-4 move">
            <div class="col-md-4">
                <div class="fs-5">סיסמה</div>
            </div>
            <div class="col-md-3">
                <input type="password" id="password">
            </div>
        </div>
        <div class="row p-5 move">
            <div class="col-md-10 d-flex justify-content-center">
                <button id="login" class="btn btn-primary btn-lg">היכנס</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="login.css"></script>
</body>

</html>
